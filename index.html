<!DOCTYPE html>
<html>
<head>
    <title> Lit: Score Tracker for Literature</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

        <body>
            <center>
                <div class="boundry">
                    <br>
                    <br>
                    <br>

                    <div class="row">
                        <div class="col l3">
                        </div>
                        <div class="col s12 m9 l6">
                            <form class="col s12">
                              <div class="row">
                                <div class="col s6">
                                  Team 1:
                                  <div class="input-field inline">
                                    <input type="text" id="team1" placeholder="Name">
                                </div>
                            </div>
                            <div class="col s6">
                              Team 2:
                              <div class="input-field inline">
                                <input type="text" id="team2" placeholder="Name">
                            </div>
                        </div>
                        <div class="col s11">
                            <button type="button" id="setTeamsButton" class="waves-effect waves-light btn" onclick="setTeams()">Set Teams</button>
                        </div>
                    </div>
                    <br>

                    <div class="col s12" >
                        <table class="centered responsive-table">
                          <tbody>
                            <tr>
                               <th>  </th>
                               <th>&clubs; Clubs</th>
                               <th><span class="font-red">&hearts;</span> Hearts</th>
                               <th><span class="font-red">&diams;</span> Diamonds</th>
                               <th>&spades; Spades</th>
                           </tr>
                           <tr>
                               <td><b>3-8</b></td>
                               <td>
                                <select class="browser-default" id="lClub"><option value="">
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                </option></select>
                            </td>
                            <td>
                                <select class="browser-default" id="lHeart"><option value="">
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                </option></select>
                            </td>
                            <td>
                                <select class="browser-default" id="lDiamonds"><option value="">
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                </option></select>
                            </td>
                            <td>
                                <select class="browser-default" id="lSpades"><option value="">
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                </option></select>
                            </td>
                        </tr>
                        <tr>
                           <td><b>9-A</b></td>
                           <td>
                            <select class="browser-default" id="hClub"><option value="">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            </option></select>
                        </td>
                        <td>
                            <select class="browser-default" id="hHeart"><option value="">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            </option></select>
                        </td>
                        <td>
                            <select class="browser-default" id="hDiamonds"><option value="">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            </option></select>
                        </td>
                        <td>
                            <select class="browser-default" id="hSpades"><option value="">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            </option></select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col s11">
                <button type="button" id="clearButton" class="waves-effect waves-light btn" disabled="true" onclick="clearScores()">Clear</button>
                <button type="button" id="resetButton" class="waves-effect waves-light btn" disabled="true" onclick="resetTeams()">Reset</button>
            </div>
        </div>

    </form>
</div>
</div>

<br>
<br>
<br>

</div>
</center>
</body>
</html>
